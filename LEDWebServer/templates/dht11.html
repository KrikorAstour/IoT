<!DOCTYPE html>
<html>
    <head><style>
		.blade_container {
			width: 180px;
			height: 180px;
			margin: auto;
			margin-top: 50px;
			animation: blade 1s linear infinite;
		}

			@keyframes blade {
				0% {
                    {% if motor == 1 %}
					transform: rotate(360deg);
                    {% else %}
                    transform: rotate(0deg);
				}
			}

		.rode {
			width: 15px;
			height: 150px;
			background-color: black;
			margin: auto;
			margin-top: 0px;
		}

		.main_container {
			background-color: #308D46;
			border-radius: 50%;
			height: 180px;
			width: 180px;
			margin: auto;
		}
	</style></head>
<body>

<h1>Receiving data from DHT11</h1>


<h3 for="disk_c" style="margin: 30px;">Humidity:</h3>
<meter id="disk_c" value="{% print(dht11) %}" min="0" max="100" style="color:red; width:100px; height:30px; margin-left: 30px; margin-top: 0px;">2 out of 10</meter><br>


<center>
    <h3 style="color:black">Smart Fan</h3>


    <div class="main_container">
        <div class="blade_container">
            <svg width="100%" height="100%">
                <polyline style="stroke-linejoin:miter;
                stroke:white; stroke-width:12;
                fill:white;" points=
                "90 90, 0 90, 90 90,
                90 0,90 90,180 90,
                90 90,90 180,90 90,
                27 27,90 90,
                153 27,90 90,
                27 153,
                90 90,
                153 153" />
            </svg>
        </div>
    </div>
    
    <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210921173505/bg.png"
        style="z-index:-1;">
</center>

</body>
</html>
